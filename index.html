<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    
    <div class="container test">
        <div class="row">
            <div class="col-md-8">
                <h1> Bootstrap Tabs!</h1>
                <div class="tab-container-one">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item active"><a href="#home" role="tab" aria-controls="home" data-bs-toggle="tab">Home</a></li>
                        <li class="nav-item"><a href="#profile" role="tab" aria-controls="profile" data-bs-toggle="tab">Profile</a></li>
                        <li class="nav-item"><a href="#messages" role="tab" aria-controls="messages" data-bs-toggle="tab">Messages</a></li>
                        <li class="nav-item"><a href="#settings" role="tab" aria-controls="settings" data-bs-toggle="tab">Settings</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <div class="row">
                                <div class="col-4">1</div>
                                <div class="col-4">2</div>
                                <div class="col-4">3</div>
                            </div>
                        </div>
                        <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                            Profile...</div>
                        <div class="tab-pane" id="messages" role="tabpanel" aria-labelledby="messages-tab">
                            Messages...</div>
                        <div class="tab-pane" id="settings" role="tabpanel" aria-labelledby="settings-tab">
                            Settings...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
